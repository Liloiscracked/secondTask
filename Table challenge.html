<!DOCTYPE html>
<html>
    <head>
        <title>Table challenge</title>
    </head>
    <body>
        <table border="0">
            <!-- row 1-->
            <tr>
               <td><img src="siri.png"></td>
               <td rowspan="3"><img  src="iphone.png"></td>
               <td rowspan="2"><img src="maps.png"></td>
               <td rowspan="2" colspan="2"><img src="iphone2.png"></td>
               <td rowspan="1"><img src="reply.png" alt=""></td>
           </tr>
           <!-- row 2-->
           <tr>
               <td><img src="airtag.png"></td>
               <td rowspan="2"><img src="facetime.png"></td>
           </tr>
           <!-- row 3-->
           
           <tr>
               <td><img src="dog.png" ></td>
               <td colspan="2"><img src="ios.png"></td>
               <td><img src="journal.png"></td>            
           </tr>
           <!-- row 4-->
           <tr>
               <td rowspan="2" colspan="2"><img src="clock.png"></td>
               <td rowspan="2"><img src="check.png"></td>
               <td colspan="2"><img src="sticker.png"></td>
           </tr>
           <!-- row 5-->
           <tr>
               <td><img src="voicemail.png"></td>
               <td><img src="autocorrect.png"></td>
           </tr>
       </table>
    </body>
</html>
